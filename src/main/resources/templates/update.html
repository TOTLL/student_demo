<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/stu/update" method="post">
    姓名：<input name="name" th:value="${stu.name}"><br/>
    分数：<input name="score" th:value="${stu.score}"><br/>
    生日：<input name="birthday" type="date" th:value="${#dates.format(stu.birthday,'yyyy-MM-dd')}"><br/>
    所属班级：<select name="cid">
                <option th:each="c:${list}"
                        th:value="${c.id}"
                        th:selected="${stu.cid eq c.id}"
                        th:text="${c.cname}">
                </option>
            </select><br/>
    <input type="submit" value="修改">
</form>
</body>
</html>
